<!DOCTYPE html>

<html  xmlns:th="http:www.thymeleaf.org">

<meta charset="UTF-8">
<title>Create New Student</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<!--  Brand  -->
<a class="navbar-brand" href="#">Student Management System</a>

<!-- Toggler/collapsible Button -->
<button  class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#collapsibleNavbar">
<span class="navbar-toggler-icon"></span>
</button>

<!-- Navbar links -->
<div class="collapse navbar-collapse"
id="collapsibleNavbar">
             <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" th:href="@{/students}"> Student Management</a></li>
             </ul>
   </div>
</nav>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Update Student</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/students/edit/{id}(id=${student.id}) }" th:object="${student}" method="post">
                            <div class="form-group">
                                <label>Student First Name</label>
                                <input type="text" name="firstName" class="form-control"   th:field=" *{firstName}"      placeholder="Enter Student First Name" required>
                            </div>
                            <div class="form-group">
                                <label>Student Last Name</label>
                                <input type="text" name="lastName" class="form-control"  th:field=" *{lastName}" placeholder="Enter Student Last Name" required>
                            </div>
                            <div class="form-group">
                                <label>Student Email</label>
                                <input type="email" name="email" class="form-control"  th:field=" *{email}" placeholder="Enter Student Email" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
